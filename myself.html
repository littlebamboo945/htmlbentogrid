<!DOCTYPE html>
<html lang="zh-Hant">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
   <!--<h1>Bento Grid 範例</h1>-->
   <div class="parent">
    <div class="div1"><img src="picture/-10.jpg" alt="Image 1" onclick="openModal('picture/-10.jpg')"></div>
    <div class="div2"><img src="picture/家鄉.png" alt="Image 2" onclick="openModal('picture/家鄉.png')"></div>
    <div class="div3"><img src="picture/1_VKzr9U4ntfMxTToGB8F7_A-1.jpg" alt="Image 3" onclick="openModal('picture/1_VKzr9U4ntfMxTToGB8F7_A.jpg')"></div>
    <div class="div4"><a href="index.html"><img src="picture/首頁.png" alt="Image 4"></a></div>
    <div class="div5"><img src="picture/酷名片.png" alt="Image 5" onclick="openModal('picture/酷名片.png')"></div>
    <div class="div6"><img src="picture/1732181563167_1.jpg" alt="Image 6" onclick="openModal('picture/1732181563167_1.jpg')"></div>
    <div class="div7"><a href="picture/研究所哭哭-2.mp4" data-lightbox="mygallery" data-title="Sample Video" target="_blank"><img src="picture/WqIMHjzt6.jpg" alt="Image 7"></a></div>
    <div class="div8"><!--<a href="picture/1733242549693-1.png" data-lightbox="mygallery" data-title="Sample Video" target="_blank">--><img src="picture/1733242549693-1.png" alt="Image 8" onclick="openModal('picture/1733242549693.png')"></a></div>
</div>

<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
    <div class="caption" id="caption"></div>
</div>



<script>
    function openModal(imageUrl) {
        var modal = document.getElementById("imageModal");
        modal.style.display = "block";

        var modalImg = document.getElementById("modalImage");
        modalImg.src = imageUrl;
    }

    function closeModal() {
        var modal = document.getElementById("imageModal");
        modal.style.display = "none";
    }
    </script>
</body>
</html>
