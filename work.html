<!DOCTYPE html>
<html lang="zh-Hant">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
   <!--<h1>Bento Grid 範例</h1>-->
   <div class="parent">
    <div class="div1"><img src="picture/photoshop光碟.png" alt="Image 1" onclick="openModal('picture/photoshop光碟.png')"></div>
    <div class="div2"><img src="picture/名片.png" alt="Image 2" onclick="openModal('picture/名片.png')"></div>
    <div class="div3"><img src="picture/Unity皮卡丘.png" alt="Image 3" onclick="openModal('picture/Unity皮卡丘.png')"></div>
    <div class="div4"><img src="picture/photoshop強尼.png" alt="Image 4" onclick="openModal('picture/photoshop強尼.png')"></div>
    <div class="div5"><img src="picture/老大2-2.png" alt="Image 5" onclick="openModal('picture/老大2-2.png')"></div>
    <div class="div6"><img src="picture/聖誕樹-1.png" alt="Image 6" onclick="openModal('picture/聖誕數有背景.png')"></div>
    <div class="div7"><img src="picture/113B-2_蔡沛儒.jpg" alt="Image 7" onclick="openModal('picture/113B-2_蔡沛儒.jpg')"></div>
    <div class="div8"><img src="picture/Unity遊戲.png" alt="Image 7" onclick="openModal('picture/Unity遊戲.png')"></div>
    <div class="div9"><img src="picture/扇形車庫.png" alt="Image 7" onclick="openModal('picture/扇形車庫.png')"></div>
    <div class="div10"><a href="index.html" ><img src="picture/首頁2.png" alt="Image 7"></a></div>
</div>

<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
    <div class="caption" id="caption"></div>
</div>



<script>
    function openModal(imageUrl) {
        var modal = document.getElementById("imageModal");
        modal.style.display = "block";

        var modalImg = document.getElementById("modalImage");
        modalImg.src = imageUrl;
    }

    function closeModal() {
        var modal = document.getElementById("imageModal");
        modal.style.display = "none";
    }
    </script>

</body>
</html>
